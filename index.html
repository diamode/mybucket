<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 나만의 신년계획</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap");
        * {
            font-family: 'Hahmlet', serif;
        }
        .bg {
            background-image: url('https://cdn.pixabay.com/photo/2015/09/12/23/45/checks-937564_1280.jpg');
            background-position: center;
            background-size: cover;
            margin: auto;
            width: 360px;
        }
        .title {
            background-color: tomato;
            border-radius: 10px;
            color:white;
            text-align: center;
            padding: 4px 14px;
        }
        .bucket {
            width:160px;
            height: 160px;
            background-position: center;
            background-size: cover;
        }
        .img1 {
            background-image: url('memo1.png');
        }
        .img2 {
            background-image: url('memo2.png');
        }
        .img3 {
            background-image: url('memo3.png');
        }
    </style>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"/> -->
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css"/>

</head>
<body class="bg">
    <h1 class="title">2024년 신년계획</h1>
    <p class="msg center">올해 안에 3가지를 달성하지못하면</p>
    <p class="msg center">내친구에게 치킨 기프티콘을 쏘겠다.</p>
    <div class="flex-row wrap">
        <div class="bucket img1 center">바디프로필을 찍겠다</div>
        <div class="bucket img2 center">ADP 자격증 따기</div>
        <div class="bucket img3 center">코딩배우기</div>
        <div class="bucket img1 center">한달에 한권 책읽기</div>
        <div class="bucket img2 center">매일 만보걷기</div> 
        <div class="bucket img3 center">유럽으로 여행가기</div>
    </div>
    <script>
        // 페이지 로드 시 이전 상태 복원
        document.addEventListener("DOMContentLoaded", (event) => {
          const buckets = document.querySelectorAll(".bucket");
          buckets.forEach((bucket, index) => {
            // 로컬 스토리지에서 상태 읽기
            const isDone = localStorage.getItem("bucket" + index) === "done";
            if (isDone) {
              bucket.classList.add("done");
            }
          });
        });
  
        // 버킷 리스트 클릭 이벤트
        const buckets = document.querySelectorAll(".bucket");
        buckets.forEach((bucket, index) => {
          bucket.addEventListener("click", function () {
            // 클래스 토글
            bucket.classList.toggle("done");
  
            // 로컬 스토리지에 상태 저장
            if (bucket.classList.contains("done")) {
              localStorage.setItem("bucket" + index, "done");
            } else {
              localStorage.setItem("bucket" + index, "");
            }
          });
        });
      </script>
</body>
</html>
